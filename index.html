<h2>채널소개</h2>

    <section id="채널소개">
        <div class="신청하기">

  <h2 class="content-head is-center"><h2>*둥지언니 랜선소개팅 신청하기*<h2></h2>
  <aside>
       <p>
      <p><b><em>아래 시트를 작성해 주세요.</em></b>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbz_voMN7mJyrD__gNV8F9OpzB8F1Kw_XYX6jntkg5feyxvHWQU/exec">
    

    <div class="form-elements">
        
   <fieldset class="pure-group">
        <label for="name">이름:</label> 
        <input id="name" name="name" placeholder="이름" />
      </fieldset>
   <fieldset class="pure-group">
        <label for="age">나이:</label>
        <input id="age" name="age" type="number" />
      </fieldset>
   <fieldset class="pure-group">
        <label for="email">이메일:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="email@email.com"/>
      </fieldset>
   <fieldset class="pure-group">
        <label for="자기소개">자기소개:</label>
        <textarea id="자기소개" name="자기소개" rows="10"
        placeholder="본인 소개(직업, 취미 등)"></textarea>
      </fieldset>
   <fieldset class="pure-group">
        <label for="이상형">이상형에 대하여:</label>
        <textarea id="이상형" name="이상형" rows="10"
        placeholder="ex.비흡연자"></textarea>
      </fieldset>
        

   
    <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>
    

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><span style="font-size:24px;color:purple;"><b>신청해주셔서 감사합니다! 매칭되면 연락드리겠습니다~<b>
        </h2>
    </div>

  </form>
